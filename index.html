        function createAppCard(app) {

            const headerDiv = document.createElement('div');

            const iconImg = document.createElement('img');
            iconImg.src = app.icon;
            iconImg.alt = app.name + " Icon";
            iconImg.className = 'w-full h-full object-cover';

            iconImg.onerror = function() {
                this.style.display = 'none';
                const fallbackText = document.createElement('span');
                fallbackText.textContent = app.subject.charAt(0);
                fallbackText.className = 'text-white font-bold text-xl';
                iconDiv.appendChild(fallbackText);
            };

            iconDiv.appendChild(iconImg);

            const nameH3 = document.createElement('h3');
            nameH3.className = `text-lg font-bold ${app.textColor}`;
            nameH3.textContent = app.name;

            headerDiv.appendChild(iconDiv);
            headerDiv.appendChild(nameH3);

            const descriptionP = document.createElement('p');
            descriptionP.className = `text-sm mt-2 ${app.textColor}`;
            descriptionP.textContent = app.description;

            const subjectTag = document.createElement('span');
            subjectTag.className =
                `inline-block bg-blue-100 text-dark-blue text-xs font-semibold px-2 py-1 rounded-full mt-3`;
            subjectTag.textContent = app.subject;

            card.appendChild(headerDiv);
            card.appendChild(descriptionP);
            card.appendChild(subjectTag);

            return card;
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            let filteredApps = appData.filter(app =>
                currentSubjectFilter === 'T·∫•t c·∫£' || app.subject === currentSubjectFilter

            if (searchTerm) {

                    app.description.toLowerCase().includes(searchTerm)

            appContainer.innerHTML = '';

        }

        function getSubjectButtonClass(isActive) {

            return isActive

                : `${base} bg-gray-200 text-gray-700 hover:bg-gray-300`;
        }

        function setupSubjectFilters() {
            subjectFiltersContainer.innerHTML = '';
            subjects.forEach(subject => {
                const btn = document.createElement('button');
                btn.textContent = subject;
                btn.dataset.subject = subject;
                btn.className = getSubjectButtonClass(subject === currentSubjectFilter);

                btn.onclick = () => {
                    currentSubjectFilter = subject;
                    searchInput.value = '';
                    filterAndRender();
                };

                subjectFiltersContainer.appendChild(btn);
            });
        }

        function renderSubjectFilters() {
            document.querySelectorAll('#subject-filters button').forEach(btn => {
                btn.className = getSubjectButtonClass(btn.dataset.subject === currentSubjectFilter);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupSubjectFilters();
            filterAndRender();
            searchInput.addEventListener('input', filterAndRender);
        });
